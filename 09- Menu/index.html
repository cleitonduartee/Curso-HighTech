<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header >
        <div class="menu">
            <div class="container">
                <div class="row">
                    <div class="col-5 mx-auto bg-secondary rounded shadow">
                        <div class="conteudoMenu">
                            <div class="row">
                                <div class="col-3 mx-auto mt-3">
                                    <h1 >Menu</h1>
                                </div>
                            </div>                            
                            <div class="row">
                                <div class="col-9 text-wrap">
                                    [1] - Exibir os números ímpares de 0 a 100 <br>
                                    [2] - Encontrar o nome secreto<br>
                                    [3] - Ocorrência do número 1 no intervalo<br>
                                    [4] - Encerrar execução
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mt-4">
                                    <input type="number" class="form-control bg-light" id="opcaoEscolhida" placeholder="Digite a opção..." >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3 mx-auto mt-4 mb-3">
                                    <button type="button" class="btn btn-primary" onclick="controler.selecionar()" >Selecionar</button>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>

                <div class="opcao" id="opcao1">                    
                </div>

                <div class="opcao" id="opcao2">                                    
                </div>

                <div class="opcao " id="opcao3">                                       
                </div>

            </div>
        </div>      
    </header>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
