<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Camisetas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./calcul.js"></script>
    <style>
        .myStyle{
            width: 30%;
            margin: auto
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Calculadora Pedido de Camisetas</h1>
            <form class="myStyle">
                <div class="form-group">
                    <label>Nome</label><br>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label>Quantidade P (R$10)</label><br>
                    <input type="number" id="p" class="form-control">
                </div>
                <div class="form-group">
                    <label>Quantidade M (R$12)</label><br>
                    <input type="text"  id="m" class="form-control">
                </div>
                <div class="form-group">
                    <label>Quantidade G (R$15)</label><br>
                    <input type="text"  id="g" class="form-control">
                </div>
                <div class="form-group">
                    <button type="button" onclick="salvar()" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>

        <span>
            <input type="hidden" value="" id="edicao">
        </span>
        <div class="table">
            <table id="listTabela" class="table table-hover">
              
            </table>
        </div>
        
    </div>
</body>
</html>
