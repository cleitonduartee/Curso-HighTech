<html>

<head>

    <script src="js/cadastroEmpresas.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body onload="gerenciadorEmpresa.initLS()">
    <nav id="menu">
        <img src="img/close.png" alt="menu" onclick="fecharMenu()" id="imgfechar">
        <h2>Menu</h2>
        <ul>
            <li><a href="cadastroEmpresa.html">Empresas</a></li>
        </ul>
        <ul>
            <li><a href="cadastroContas.html">Contas</a></li>
        </ul>

    </nav>
    <main id="corpo">
        <img src="img/menu.png" alt="menu" onclick="abrirMenu()" id="imgmenu" class="iniciar">

        <div id="meensagens" class="mensagens">
            <img src="img/close.png" alt="Fechar Mensagens" onclick="fechaMensag()">
            <span id="mensagem"></span>
        </div>
        <h1>Cadastro de Empresas</h1>
        <div>
            <div class="row">
                <div class="col-12">
                    <form class="form-group">
                        <div class="row">
                            <div class="col-12 mb-0 pb-0">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Nome/Razão Social"
                                        id="nomeRazaoSocial">

                                </div class="form-group">
                                <div>
                                    <input class="form-control" type="text" placeholder="Nome Fantasia"
                                        id="nomeRazaoSocial">
                                </div>

                            </div>
                            <div class="row col-12 col-sm-12 mt-0 pt-0 mb-0 pb-0">
                                <div class="form-group col-4 mb-0 pb-0">
                                        <label for="endereco">Endereço:</label>
                                        <input class="form-control" type="number" placeholder="Cep" id="cep">
                                </div>
                                <div class="col-2 mb-0 pb-0 mt-5 pt-1">                                    
                                    <button class="btn btn-outline-success">Verificar</button>
                                </div>

                                <div class="col-4 mt-1 pt-5">
                                    <input class="form-control" type="text" placeholder="Rua/Av" id="endereco">
                                </div>
                                <div class="col-2   mt-1 pt-5">
                                    <input class="form-control" type="text" placeholder="Numero" id="numero">
                                </div>
                            </div>
                            <div class="row col-12 col-sm-12 mt-0 pt-0">
                                <div class="col-8 form-group mb-0 pb-0 mt-0 pt-0">
                                    <label for="cidade">Cidade</label>
                                    <input class="form-control" type="text" id="cidade">
                                </div>
                                <div class="col-4 form-group mb-0 pb-0 mt-0 pt-0">
                                    <label for="UF">UF</label>
                                    <input class="form-control" type="text" id="cidade">
                                </div>
                            </div>
                        </div>


                        <div style="text-align: center;">
                            <button type="button" class="btn btn-primary"
                                onclick="gerenciadorEmpresa.salvar()">Salvar</button> <button type="button"
                                class="btn btn-primary"
                                onclick="gerenciadorEmpresa.limparFormulario()">Cancelar</button>
                        </div>
                    </form>



                </div>
            </div>


        </div>
        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>CNPJ</th>
                        <th>Razão Social</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tabela">



            </table>
        </div>


    </main>






</body>

</html>
