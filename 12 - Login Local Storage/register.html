<html>

<head>
    <title>Register</title>
    <script src="js/localStorage.js"></script>
    <style>        
        #imagemP{
            width: 20%;
        }
        body{
            font-family: sans-serif;
            background-image: url(https://blog.cacursos.com.br/wp-content/uploads/2013/07/fundo-preto-1.jpg);
            
        }
        #register{
            width: 40%;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background-color: f1f1f1;
        }
        #register input{
            width: 100%;
            margin: 5px;
            padding: 10px;
            border: 1px solid gray;
        }
        #register button{
            width: 100%;
            margin: 5px;
            padding: 10px;
            background-color: blue;
            color: white;
        }
        #links{
            margin: 10px 0px;
        }
        #register a {
                color: gray;
                text-decoration: none; /*tirar linha da ancora*/
        }
        #register a{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="register">
        <img src="https://cdn.pixabay.com/photo/2012/04/26/19/43/profile-42914_960_720.png" alt="Login" id="imagemP">
        <h1>Register</h1>
        <div><input type="text" placeholder="Nome" id="name"></div>
        <div><input type="text" placeholder="Username" id="usarName"></div>
        <div><input type="password" placeholder="Password" id="passWord"></div>
        <div>
            <button type="button" onclick="dados.salvar()">Save</button>
        </div>
        <div id="links">
            <a href="login.html">Back</a>
        </div>
    </div>    
   
</body>
</html>
