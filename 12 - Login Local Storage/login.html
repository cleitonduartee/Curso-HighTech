<html>
    <head>
        <title>Login</title>
        <script src="js/auth.js"></script>
        <style>
            body{
                font-family: sans-serif;
                background-image: url(https://blog.cacursos.com.br/wp-content/uploads/2013/07/fundo-preto-1.jpg);
            }
            #login{
                width: 40%; /*largura*/
                /*margin: auto;Na margin, auto coloca center(mesmo espa√ßo para esq. e direita)*/
                margin: 100px auto;/*100px aplica encima e embaixo, auto lateral*/
                padding: 40px;
                background-color: #f1f1f1;
                text-align: center;
            }
            #login input{
                padding: 10px;/*Borda*/
                width: 100%;/*largura*/
                margin: 5px;/*margin*/
                border: 1px solid gray;
            }
            #login h1{
                
                color: gray;
                font-weight: 100;
            }
            #login button{
                width: 100%;
                padding: 10px;
                margin: 5px;
                background-color: blue;
                color: white;
                font-size: 12pt;
                font-weight: 800;
            }
            #login a {
                color: gray;
                text-decoration: none; /*tirar linha da ancora*/
            }
            #links{
                margin: 10px 0px;
            }
            #imagemP{
            width: 20%;
        }


        </style>
    </head>
    <body>
        <div id="login">
            <img src="https://cdn.pixabay.com/photo/2012/04/26/19/43/profile-42914_960_720.png" alt="Login" id="imagemP">
            <h1>Log-in</h1>
            <div id=01>
                <input type="text" placeholder="UserName" id="userName"/>
            </div>

            <div>
                <input type="password" placeholder="Password" id="passWord"/>
            </div> 
            <div>           
                <button onclick="auth.autenticacao()">Login</button>
            </div>
            <div id="links">
                <a href="register.html">Register</a>|
                <a href="Password.html">Forgot Password</a>
            </div>
        </div>
    </body>

</html>
