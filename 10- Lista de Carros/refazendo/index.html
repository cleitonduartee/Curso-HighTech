<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediddo Carros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <header>
            <div class="container mt-5">
                <h1 class="text text-center">Lista de Carros</h1>
            </div>
        </header>
        <main>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col col-sm-8">
                        <form action="">
                            <div class="row ml-1">
                                <div class="col col-sm-3">
                                    <div class="form-group">
                                        <label for="nome">Nome:</label>
                                        <input type="text" class="form-control" id="nome">                        
                                    </div>
                                </div>
                                <div class="col col-sm-2">
                                    <div class="form-group">
                                        <label for="marca">Marca:</label>
                                        <input type="text" class="form-control" id="marca">                        
                                    </div>
                                </div>
                                <div class="col col-sm-2">
                                    <div class="form-group">
                                        <label for="ano">Ano:</label>
                                        <input type="number" class="form-control" id="ano">                        
                                    </div>
                                </div>
                                <div class="col col-sm-4  flex-column mt-4 pt-2">
                                    <div class="d-flex justify-content-between ">
                                        <button type="button" class="btn btn-primary" onclick="gerenciador.salvar()">Salvar</button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="gerenciador.cancelar()">Cancelar</button>
                                        <button type="button" class="btn btn-outline-dark" onclick="gerenciador.resultado()">Resultado</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                        <div class="container mt-4 text-center">
                            <table class="table table-striped" id="tabela">
                                <thead>
                                    <tr>
                                        <th >Nome</th>
                                        <th>Marca</th>
                                        <th>Ano</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaTbody">
                            </table>
                        </div>
                    </div>
                    <div class="col col-sm-4">
                        <fieldset class="border border-top " style="height: 140px;">
                            
                                <legend> Resultado</legend>
                                <div class="container" id="resultado">
                                    
                                </div>
                                
                            
                        </fieldset>
                    </div>
                </div>
            </div>
        </main>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
