<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-3">
        <h1 class="text-center">Lista de Carros</h1>
        <div class="row ml-5 pl-5">
            <div class="col-8">
                <div class="row">
                    <div class="col-7">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control" id="inputNome">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="name">Marca</label>
                                    <input type="text" class="form-control" id="inputMarca">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="name">Ano</label>
                                    <input type="number" class="form-control" id="inputAno">
                                </div>
                            </div>
                        </div>                       
                    </div>
                    <div class="col-5" id="btns" >
                        <div class="row mt-4 pt-2 text-start" id="btnSalvar" >
                            <div class="col-3">
                                <button class="btn btn-primary" onclick="gerenciador.salvarCarro()">Salvar</button>
                            </div>
                            <div class="col-4 text-center">
                                <button class="btn btn-outline-primary" onclick="gerenciador.cancelar()">Cancelar</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-outline-dark" onclick="gerenciador.resultado()">Resultado</button>
                            </div>
                        </div>
                        <div class="row mt-4 pt-2 text-start" id="btnAtualizar" style="display: none;">
                            <div class="col-4">
                                <button class="btn btn-primary" onclick="gerenciador.salvarEdicao()">Atualizar</button>
                            </div>
                            <div class="col-4 text-center">
                                <button class="btn btn-outline-primary" onclick="gerenciador.cancelar()">Cancelar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-4 ">
                <fieldset class="border border-top " style="height: 140px;">
                    <legend>Resultado</legend>
                    <div id="resultado" class=" ml-3 text-start"></div>
                </fieldset>
                
            </div>
        </div>

        <div class="container-fluid">
            <div class="row mt-3 ">
                <table class="table table-striped col-12" id="tabela">
                   
                </table>
            </div>
        </div>
        
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
