<html>
    <hed>
        <title>Fábrica de Programador</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/estilo.css">
        <script>
            function somar(n1,n2){
                var n1 = document.getElementById("numero1").value
                var n1convertido = parseFloat(n1);
                var n2 = document.getElementById("numero2").value;
                var n2convertido = parseFloat(n2);

                var soma = n1convertido + n2convertido
                alert(soma)
                document.getElementById("numero1").value="";
                document.getElementById("numero2").value="";
            }
            function subtrair(){
                var n1 = parseFloat(document.getElementById("numero1").value)
                var n2 = parseFloat(document.getElementById("numero2").value)
                var res = n1 - n2;
                alert(res)
                document.getElementById("numero1").value="";
                document.getElementById("numero2").value="";

            }
            function multiplicar(){
                var n1 = parseFloat(document.getElementById("numero1").value)
                var n2 = parseFloat(document.getElementById("numero2").value)
                var res = n1 * n2;
                alert(res)
                document.getElementById("numero1").value="";
                document.getElementById("numero2").value="";
            }
            function dividir(){
                var n1 = parseFloat(document.getElementById("numero1").value)
                var n2 = parseFloat(document.getElementById("numero2").value)
                var res = n1 / n2;
                alert(res)
                document.getElementById("numero1").value="";
                document.getElementById("numero2").value="";
            }
        </script>
    </hed>
    <body>
        <div class="card">
            <h1 class="titulo">Calculadora High Tech</h1>
            <div class="espaco">                
                <label for="numero1">Número 1</label>
                <input type="number" id="numero1"/>
            </div>
            <div class="espaco">
                <label for="numero2">Número 2</label>
                <input type="number" id="numero2"/>
            </div>
            <div class="espaco">
                <button type="button" class="botao" onclick="somar()">+</button>
                <button type="button" class="botao" onclick="subtrair()">-</button>
                <button type="button" class="botao" onclick="multiplicar()">*</button>
                <button type="button" class="botao" onclick="dividir()">/</button>
            </div>

        </div>
        
    </body>
</html>
