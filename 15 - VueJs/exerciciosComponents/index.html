<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <teste :nome="nome" v-for="nome in nomes" :key="nome.id"></teste>
        </ol>
    </div>

</body>
<script>
    Vue.component('teste', {
        props: ['nome'],
        template: `<li>{{ nome.nome }}, {{ nome.idade }}, {{ nome.sexo }}</li>`
    });

    var app = new Vue({
        el: '#app',
        data: {
            nomes: [
                {
                    id:0,
                    nome: 'Cleiton',
                    sexo: 'M',
                    idade: 30
                },
                {
                    id:1,
                    nome: 'Pedro',
                    sexo: 'M',
                    idade: 20
                },
                {
                    id:3,
                    nome: 'Maria',
                    sexo: 'F',
                    idade: 55
                },
            ]
        }
    })
</script>

</html>
